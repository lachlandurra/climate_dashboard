{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Add Business or Facility</h2>
    <form method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="type">Type:</label>
        <select id="type" name="type">
            <option value="local business">Local Business</option>
            <option value="council facility">Council Facility</option>
        </select>
        
        <button class="btn" type="submit">Add Business or Facility</button>
    </form>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>This business or facility already exists!</p>
        </div>
    </div>
</form>
</div>
{% if show_error_modal %}
<div class="show-error-modal"></div>
{% endif %}
{% endblock %}
