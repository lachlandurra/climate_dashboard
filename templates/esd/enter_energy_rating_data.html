{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Enter Energy Rating Data</h2>
    <form method="post">
        <label for="class">Class:</label>
        <select id="class" name="class">
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
        </select>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>

        <label for="half_year">Half of the Year:</label>
        <select id="half_year" name="half_year">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

        <label for="star_rating">Average Star Rating:</label>
        <input type="number" id="star_rating" name="star_rating" step="0.1" required>

        <label for="certificates_issued">Certificates Issued:</label>
        <input type="number" id="certificates_issued" name="certificates_issued" required>

        <label for="avg_conditioned_area">Average Conditioned Area (m^2):</label>
        <input type="number" id="avg_conditioned_area" name="avg_conditioned_area" step="0.1" required>
        
        <button class="btn" type="submit">Enter Data</button>
    </form>
</div>
{% endblock %}
