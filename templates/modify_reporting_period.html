{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Modify Reporting Period</h2>
    <form method="post">

        <label for="reporting_period">Select Reporting Period:</label>
        <select id="reporting_period" name="reporting_period">
            {% for period in all_periods %}
                <option value="{{ period.id }}">{{ period.start_month }} {{ period.start_year }} - {{ period.end_month }} {{ period.end_year }}</option>
            {% endfor %}
        </select>

        <label for="start_month">Start Month:</label>
        <select id="start_month" name="start_month">
            {% for month in ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"] %}
                <option value="{{ month }}">{{ month }}</option>
            {% endfor %}
        </select>

        <label for="start_year">Start Year:</label>
        <input type="text" id="start_year" name="start_year" required>

        <label for="end_month">End Month:</label>
        <select id="end_month" name="end_month">
            {% for month in ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"] %}
                <option value="{{ month }}">{{ month }}</option>
            {% endfor %}
        </select>

        <label for="end_year">End Year:</label>
        <input type="text" id="end_year" name="end_year" required>

        <button class="btn" type="submit">Modify Reporting Period</button>
    </form>
</div>
{% endblock %}
